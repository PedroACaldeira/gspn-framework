<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <title>Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
  <body>
    {% extends "gspn_visualization_template.html" %}
    {% block content %}

    <h1> GSPN Visualization Module </h1>
    <p> This module is used for the offline visualization of a GSPN simulation. </p>
    <p> Note: No real execution is performed. </p>

    <div id='info_section'>
      <p>{{ data.get_places() }}</p>
      <p>{{ data.get_transitions() }}</p>
    </div>

    <div id="mynetwork"></div>
    <script type="text/javascript">
      var transitions = {{ data.get_transitions() }};
      var places = {{ data.get_places() }};
      var nodes = new vis.DataSet({});
      var edges = new vis.DataSet({});
      //var places = {{ data.get_places() }};
      //var transitions = {{ data.get_transitions() }};

      for(place in arcs_in) {
        nodes.add({id:place+1, text:'place1'});
        for(transition in arcs_in[place]) {
          nodes.add({id:-(transition + 1), text: 't' + transition + 1, shape:'square'});
          edges.add({from:place+1, to:-(transition + 1), arrows:'to'});
        }
      }
      for(transition in arcs_out){
        for(place in arcs_out[transition]){
          edges.add({from:-(transition+1), to:place + 1, arrows:'to'});
        }
      }

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {};
      var network = new vis.Network(container, data, options);
    </script>

    {% endblock %}
  </body>
</html>
